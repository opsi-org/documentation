.build_template: &build_template
  stage: build
  script: |
    sudo apt update
    sudo apt install -y curl git
    curl -fsSL https://deb.nodesource.com/setup_16.x | bash -
    sudo apt update
    sudo apt install -y nodejs
    sudo apt install -y build-essential
    pwd 
    ls
    git --version
    npm config set fetch-retry-mintimeout 20000
    npm config set fetch-retry-maxtimeout 120000
    npm i
    npm install asciidoctor-interdoc-reftext
    gem install asciidoctor-interdoc-reftext
    gem install rouge
    ./tools/make-books.sh -l $LANGUAGE -m -n $DOCUMENT
    echo "build/pdf/$LANGUAGE/$DOCUMENT/opsi-$DOCUMENT.pdf"
    if [[ "${DOCUMENT}" == "opsi"* ]]; then
      test -f build/pdf/$LANGUAGE/$DOCUMENT/$DOCUMENT.pdf
      test -f build/html/$LANGUAGE/$DOCUMENT/$DOCUMENT.html
    else
      test -f build/pdf/$LANGUAGE/$DOCUMENT/opsi-$DOCUMENT.pdf
      test -f build/html/$LANGUAGE/$DOCUMENT/opsi-$DOCUMENT.html
    fi
  artifacts:
    paths:
      - build/pdf/$LANGUAGE/$DOCUMENT/opsi-$DOCUMENT.pdf
      - build/html/$LANGUAGE/$DOCUMENT/opsi-$DOCUMENT.html
      - build/pdf/$LANGUAGE/$DOCUMENT/$DOCUMENT.pdf
      - build/html/$LANGUAGE/$DOCUMENT/$DOCUMENT.html
    expire_in: 2 days


build-antora:
