# Packaging and renaming of documents
package_docs:
  stage: package
  before_script:
    - apt update
    - apt install -y python2
  script:
    - make publish
  artifacts:
    paths:
      - pub/
    expire_in: 7 days



publish_antora_docs:
  stage: publish
  before_script:
    - 'which ssh-agent || (apt update && apt install -y openssh-client)'
    - 'which rsync || (apt update && apt install -y rsync)'
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$DOCUSER_PRIVATE_KEY")
  script:
    - rsync -e "ssh -o StrictHostKeyChecking=no" --delete -azv build/site/* "$DOCUSER@$DOCSERVER:/home/opsi/doc/opsidoc/antora/"
  only:
    - stable


# Publishing documentation to internal server
publish_docs:
  stage: publish
  before_script:
    - 'which ssh-agent || (apt update && apt install -y openssh-client)'
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$DOCUSER_PRIVATE_KEY")
  script:
    - scp -o StrictHostKeyChecking=no -r pub/* "$DOCUSER@$DOCSERVER:/home/opsi/doc/opsidoc/v4.2/"
  only:
    - stable


# Publishing documentation to external server
publish_docs_ext:
  stage: publish_ext
  when: manual
  before_script:
    - 'which ssh-agent || (apt update && apt -y install openssh-client)'
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$DOCUSER_PRIVATE_KEY")
  script:
    - scp -o StrictHostKeyChecking=no -r pub/* "$DOCUSER_EXT@$DOCSERVER_EXT:/var/www/opsi/htdocs/opsi4.2/$DOCTARGET/documentation/"
  only:
    - stable


publish_to_docs_opsi_org:
  stage: publish_ext
  when: manual
  before_script:
    - 'which ssh-agent || (apt update && apt -y install openssh-client)'
    - 'which rsync || (apt update && apt -y install rsync)'
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$BLOG_PUBLISH_PRIVATE_KEY")
  script:
    - rsync -e "ssh -o StrictHostKeyChecking=no" --delete -azv build/site/* root@docker1.ext.uib.gmbh:/var/lib/docker/volumes/docs_nginx_data/_data/
  only:
    - stable
