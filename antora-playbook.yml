site:
  title: OPSI Docs
  url: https://gitlab.uib.gmbh/uib/opsidoc.git
  # url: /workspaces/opsidoc
  start_page: opsi-docs-de::index.adoc
antora:
  extensions:
    - require: '@antora/lunr-extension'
      languages: [en, de]
runtime:
  cache_dir: ./.cache/antora
  fetch: false
content:
  sources:
  - url: https://gitlab.uib.gmbh/uib/opsidoc.git
  # - url: /workspaces/opsidoc
    branches: [feature/antora]
    # edit_url: '{web_url}/-/edit/{refname}/{path}'
    edit_url: 'https://gitlab.uib.de/uib/opsidoc/-/edit/{refname}/{path}'
    start_path: docs/de
  - url: https://gitlab.uib.gmbh/uib/opsidoc.git
  # - url: /workspaces/opsidoc
    branches: [feature/antora]
    start_path: docs/en
    edit_url: 'https://github.com/opsi-org/documentation/edit/{refname}/{path}'
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./supplemental_ui

